# ONVIF Camera Configuration
# Secrets use environment variable interpolation: ${ENV_VAR_NAME}
# Set AXIS_ADMIN_USERNAME and AXIS_ADMIN_PASSWORD in .env file

devices:
  - name: Intercom
    vendor: AXIS
    model: "I8016-LVE"
    type: "Network Video Intercom"
    address: 192.168.10.11
    port: 80
    username: "${AXIS_ADMIN_USERNAME}"
    password: "${AXIS_ADMIN_PASSWORD}"

  - name: Front_Of_House
    vendor: AXIS
    model: "M3216-LVE"
    type: "Dome Camera"
    address: 192.168.10.12
    port: 80
    username: "${AXIS_ADMIN_USERNAME}"
    password: "${AXIS_ADMIN_PASSWORD}"

  - name: Back_Of_House
    vendor: AXIS
    model: "M3216-LVE"
    type: "Dome Camera"
    address: 192.168.10.13
    port: 80
    username: "${AXIS_ADMIN_USERNAME}"
    password: "${AXIS_ADMIN_PASSWORD}"
